[phases.setup]
nixPackages = ["nodejs", "nodePackages.npm", "php"]

[phases.install]
cmds = [
  "composer install --no-dev",
  "npm install"
]

[phases.build]
cmds = [
    "touch .env",
  "php artisan key:generate --force",
  "npm run build"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
