[phases.setup]
nixPkgs = ["php", "nodejs", "npm"]

[phases.install]
cmds = [
  "composer install --no-dev",
  "npm install @heroicons/react",
  "npm install"
]

[phases.build]
cmds = [
  "php artisan key:generate --force",
  "npm run build"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
